<!DOCTYPE html>
<html>
    <head>
        <title>Vue app</title>
        <script src="https://unpkg.com/vue"></script>
    </head>
    <body>
        <h1>Vue.js</h1>
        <div id="app">{{message}}</div>
        <script>
            var app = new Vue({
                el: '#app',
                data: {
                    message: 'Hello World'
                }
            })
        </script>
    </body>
</html>
